<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/3d7ad65c26.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div id="calculator">
                    <span id="show-history">
                        <abbr title="Show History">
                            <div></div>
                            <div></div>
                            <div></div>
                        </abbr>
                    </span>
                <div id="screen">
                    <div id="last-screen"></div>
                    <div id="first-screen">0</div>
                </div>
                <div id="number-bloc">
                        <button type="submit" class="btn pink" id="clBtn">C</button>
                        <button type="submit" class="btn pink" id="return-arrow">&#8630;</button>
                        <button type="submit" class="btn pink" id="modulus">%</button>
                        <button type="submit" class="btn pink" id="divide"> &#247</button>
                        <button type="submit" class="btn nbr">7</button>
                        <button type="submit" class="btn nbr">8</button>
                        <button type="submit" class="btn nbr">9</button>
                        <button type="submit" class="btn pink" id="multiply">x</button>
                        <button type="submit" class="btn nbr">4</button>
                        <button type="submit" class="btn nbr">5</button>
                        <button type="submit" class="btn nbr">6</button>
                        <button type="submit" class="btn pink" id="minus">-</button>
                        <button type="submit" class="btn nbr">1</button>
                        <button type="submit" class="btn nbr">2</button>
                        <button type="submit" class="btn nbr">3</button>
                        <button type="submit" class="btn pink" id="plus">+</button>
                        <button type="submit" class="btn nbr">0</button>
                        <button type="submit" class="btn nbr">.</button>
                        <button type="submit" class="btn" id="equal">=</button>
                </div>
            </div>
            <div class="calc-history">
                <div id="close-history" class="visibility">
                    <abbr title="close history">  &times;</abbr>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Copyright&copy;2022 Abd-enour  
        <a href="https://github.com/Abd-enour" target="_blank">
          <i class="fa-brands fa-github" id="github-logo"></i>
        </a>
      </footer>
</body>
</html>

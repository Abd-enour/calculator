<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>calculator</title>
</head>
<body>
    <header>calculator</header>
    <main>
        <div class="container">
            <div id="screen">
                <div id="last-screen">here goes the output</div>
                <div id="first-screen">0</div>
            </div>
            <div id="number-bloc">
                    <button type="submit" class="btn">2<sup>nd</sup></button>
                    <button type="submit" class="btn">sin</button>
                    <button type="submit" class="btn">cos</button>
                    <button type="submit" class="btn">tg</button>
                    <button type="submit" class="btn pink" id="clBtn">C</button>
                    <button type="submit" class="btn pink">(</button>
                    <button type="submit" class="btn pink">)</button>
                    <button type="submit" class="btn pink"> &#247</button>
                    <button type="submit" class="btn">7</button>
                    <button type="submit" class="btn">8</button>
                    <button type="submit" class="btn">9</button>
                    <button type="submit" class="btn pink">x</button>
                    <button type="submit" class="btn">4</button>
                    <button type="submit" class="btn">5</button>
                    <button type="submit" class="btn">6</button>
                    <button type="submit" class="btn pink">-</button>
                    <button type="submit" class="btn">1</button>
                    <button type="submit" class="btn">2</button>
                    <button type="submit" class="btn">3</button>
                    <button type="submit" class="btn pink">+</button>
                    <button type="submit" class="btn">0</button>
                    <button type="submit" class="btn">.</button>
                    <button type="submit" class="btn" id="equal">=</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
